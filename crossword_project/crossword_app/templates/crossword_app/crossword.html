<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>クロスワードパズル</title>
    <style>
        .grid {
            display: grid;
            grid-template-columns: repeat(13, 35px); /* 13列の固定幅、マスのサイズを調整 */
            gap: 2px;
        }
        .cell {
            width: 31px; /* マスの幅を調整 */
            height: 32px; /* マスの高さを調整 */
            text-align: center;
            font-size: 16px;
            border: 1px solid #ccc;
        }
        .black-cell {
            width: 35px; /* 黒マスも同じサイズに */
            height: 35px;
            background-color: black;
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>
    <h1>クロスワードパズル</h1>
    <form method="post" action="{% url 'validate_answer' %}">
        {% csrf_token %}
        <div class="grid">
            {% for row in crossword_data %}
                {% for cell in row %}
                    {% if cell == "#" %}
                        <div class="cell black-cell"></div>
                    {% else %}
                        <input type="text" name="answer{{ forloop.counter }}" maxlength="1" class="cell" required>
                    {% endif %}
                {% endfor %}
            {% endfor %}
        </div>
        <br>
        <input type="submit" value="送信">
    </form>
</body>
</html>
